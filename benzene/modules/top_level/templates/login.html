{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form method="post" action="">
        <dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        </dl>
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
